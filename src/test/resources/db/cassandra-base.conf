datastax-java-driver {
  basic.session-keyspace = ut
  basic.request {
    timeout = 5 seconds
    consistency = QUORUM
    default-idempotence = true
  }
  basic.application {
    name = TestContainersDemo
  }
  advanced.auth-provider {
    class = PlainTextAuthProvider
  }
  advanced.reconnect-on-init = true
}
